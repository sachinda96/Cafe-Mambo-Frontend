<header></header>

<div class="row" *ngIf="isLoggedIn">
  <div class="col-sm-2">
    <app-user-nav-bar></app-user-nav-bar>
  </div>
  <div class="col-sm-8">
    <div class="wrapper">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <div class="content-header" style="background-color: aliceblue">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Dashboard</li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
              <div class="col-lg-3 col-4 card-secondary">
                <!-- small box -->
              </div>
              <!-- ./col -->
              <!-- <div class="col-lg-3 col-6">
                <!-- small box -->
              <!--        <div class="small-box" style="background-color: #f9f7b5">
                  <div class="inner">
                    <h3><sup style="font-size: 20px"></sup></h3>

                    <p>Promotions</p>
                  </div>
                  <div class="icon">
                    <i class="ion ion-stats-bars"></i>
                  </div>
                  <a
                    href="#"
                    class="small-box-footer"
                    data-toggle="modal"
                    data-target="#promotionModalCenter"
                    >More info <i class="fas fa-arrow-circle-right"></i
                  ></a>
                </div>
              </div> -->
              <!-- ./col -->

              <!-- ./col -->
            </div>
            <!-- /.row -->
            <!-- Main row -->
            <div class="row">
              <!-- Left col -->
              <section class="col-lg-7 connectedSortable">
                <!-- Custom tabs (Charts with tabs)-->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title" style="color: whitesmoke">
                      <i class="fas fa-cart-arrow-down mr-1"></i>
                      Current Order
                    </h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <div class="tab-content p-0">
                      <!-- Morris chart - Sales -->

                      <div
                        class="alert bg-gradient-cyan alert-dismissible"
                        *ngIf="!isProcessingOrder"
                      >
                        <button
                          type="button"
                          class="close"
                          data-dismiss="alert"
                          aria-hidden="true"
                        ></button>
                        <h5><i class="icon fas fa-info"></i> Alert!</h5>
                        There are no orders currently.
                      </div>

                      <div
                        class="alert bg-gradient-olive alert-dismissible"
                        *ngIf="isProcessingOrder"
                      >
                        <h5>
                          <i class="icon fas fa-exclamation-triangle"></i>
                          Alert!
                        </h5>
                        Order is being processed
                      </div>

                      <!-- <div
                        class="alert bg-gradient-green alert-dismissible"
                        *ngIf="isCurrentOrder"
                      >
                        <h5><i class="icon fas fa-check"></i> Alert!</h5>
                        Order is ready to be Served!!!!!
                      </div> -->
                    </div>
                  </div>
                  <!-- /.card-body -->
                </div>

                <!-- /.card -->
              </section>
              <!-- /.Left col -->
              <!-- right col (We are only adding the ID to make the widgets sortable)-->
              <section class="col-lg-5 connectedSortable ui-sortable">
                <!-- Map card -->

                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">
                      <i class="fas fa-text-width"></i>
                      Current Order Description
                    </h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <dl class="row" *ngIf="isProcessingOrder">
                      <span *ngFor="let item of order.itemDtoList">
                        <dt class="col-sm-4">item.name</dt>
                        <dd class="col-sm-8"></dd>
                      </span>
                    </dl>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </section>
            </div>
            <!-- /.row (main row) -->
          </div>

          <!-- Button trigger modal -->
          <!-- <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#promotionModalCenter"
    >
      Launch demo modal
    </button> -->

          <!-- Modal -->
          <div
            class="modal fade"
            id="promotionModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="promotionModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="promotionModalCenterTitle">
                    Promotional Offers
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
    </div>
  </div>
</div>
