<header></header>

<div class="row">
  <div class="col-sm-2">
    <app-user-nav-bar></app-user-nav-bar>
  </div>
  <div class="col-sm-8">
    <div class="wrapper">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Event Booking</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Bookings</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- /.row -->
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Bookings</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body table-responsive p-1" style="">
                    <table class="table table-head-fixed text-nowrap">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>location</th>
                          <th>Message</th>
                          <th>Date</th>
                          <th>Package</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let booking of bookingList">
                          <!--*ngFor="let order of orderList"  -->

                          <td>{{ booking.id }}</td>
                          <td>{{ booking.location }}</td>

                          <td>{{ booking.message }}</td>
                          <td>{{ booking.bookDate }}</td>
                          <td>{{ findPackage(booking.packageId) }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
    </div>
  </div>
</div>

<!-- Content Wrapper. Contains page content -->
