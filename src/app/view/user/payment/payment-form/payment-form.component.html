<div class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Form</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form>
                  <div class="card-body">
                    <div class="form-group">
                      <!--id-->
                      <input
                        type="text"
                        class="form-control"
                        id="id"
                        placeholder="id"
                      />
                    </div>
                    <!--DoubleAmount -->
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="DoubleAmount"
                        placeholder="DoubleAmount"
                      />
                    </div>
                    <div class="form-group">
                      <!--Method -->
                      <input
                        type="text"
                        class="form-control"
                        id="Method"
                        placeholder="Method"
                      />
                    </div>

                    <!--PaymentStatus-->
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="PaymentStatus"
                        placeholder="PaymentStatus"
                      />
                    </div>

                    <!--role -->
                    <div class="form-group">
                      <label>Role</label>
                      <select multiple class="custom-select">
                        <option>Manager</option>
                        <option>Cashier</option>
                        <option>Bartender</option>
                        <option>Server</option>
                        <option>Security</option>
                      </select>
                    </div>

                    <!--status-->
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="Status"
                        placeholder="Status"
                      />
                    </div>
                    <!--CreatedBy-->
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="CreatedBy"
                        placeholder="CreatedBy"
                      />
                    </div>
                    <!--CreatedDate-->
                    <div class="form-group">
                      <input
                        type="date"
                        class="form-control"
                        id="CreatedDate"
                        placeholder="CreatedDate"
                      />
                    </div>

                    <!--Updatedby-->
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="Updatedby"
                        placeholder="Updatedby"
                      />
                    </div>

                    <!--Updateddate-->
                    <div class="form-group">
                      <input
                        type="date"
                        class="form-control"
                        id="Updateddate"
                        placeholder="Updateddate"
                      />
                    </div>

                    <div class="form-group">
                      <label for="InputFile">File input</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input
                            type="file"
                            class="custom-file-input"
                            id="InputFile"
                          />
                          <label class="custom-file-label" for="InputFile"
                            >Choose file</label
                          >
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Upload</span>
                        </div>
                      </div>
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="Check1"
                      />
                      <label class="form-check-label" for="Check1"
                        >Check me out</label
                      >
                    </div>
                  </div>
                  <!-- /.card-body -->

                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->
</div>
