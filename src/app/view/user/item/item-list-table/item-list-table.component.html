<header></header>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Items</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th style="display: none">id</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Ingredients</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Rate Count</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of itemList">
                  <td style="display: none">{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td class="description">{{ item.description }}</td>
                  <td>{{ item.ingredients }}</td>
                  <td>{{ getCategoryName(item.categoryId) }}</td>
                  <td>{{ item.price | currency: "LKR " }}</td>
                  <td><img src="{{ item.imagePath }}" class="item-image" /></td>
                  <td>{{ item.rateCount }}</td>
                  <td>
                    &nbsp;&nbsp;<a><i class="fas fa-external-link-alt"></i></a
                    >&nbsp;&nbsp; <a> <i class="fas fa-pen"></i></a>&nbsp;&nbsp;
                    <a><i class="fas fa-trash-alt"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
