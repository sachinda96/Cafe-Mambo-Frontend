          &nbsp;&nbsp;

            <li><a class="button_line" [routerLink]="['/login']">Login</a></li>
          </ul>
          <ul *ngIf="isLoggedIn">
            <li>
              <a class="button_line" (click)="logout()">Logout</a>
            </li>
          </ul>
          <span>
            <a [routerLink]="['/cart']"
              ><i class="fas fa-shopping-cart shop_cart"><span></span></i>
            </a>
          </span>
        </nav>
      </div>
