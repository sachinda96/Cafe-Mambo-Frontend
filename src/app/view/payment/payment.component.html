<div id="contact">
  <section class="forms">
    <div class="container">
      <br />
      <br />
      <br />
      <br />

      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form">
          <div class="form_text">
            <span class="up_i">Favorite Bar</span>
            <h2>Payment</h2>
          </div>

          <div class="form_info" style="display: flex; flex-direction: column">
            <div>
              <input
                placeholder="Name"
                type="text"
                name="name"
                [(ngModel)]="form.name"
                #name="ngModel"
                required
              />
              <div
                class="alert-danger field-error"
                *ngIf="name.errors && f.submitted"
                style="color: aliceblue"
              >
                <div *ngIf="name.errors.required">Username is required</div>
              </div>
            </div>
            <input
              placeholder="Email"
              type="email"
              name="email"
              [(ngModel)]="form.email"
              #email="ngModel"
              pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
              required
            />
            <div
              class="alert-danger field-error"
              *ngIf="email.errors && f.submitted"
              style="color: aliceblue"
            >
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.pattern">
                Email must be a valid email address
              </div>
            </div>

            <input
              placeholder="Contact Number"
              type="text"
              name="contactNo"
              [(ngModel)]="form.contactNo"
              #contactNo="ngModel"
              required
            />
            <input
              placeholder="Location"
              type="text"
              name="location"
              [(ngModel)]="form.location"
              #location="ngModel"
              required
            />

            <div>
              <select
                class="typeDDL"
                name="type"
                [(ngModel)]="form.type"
                #type="ngModel"
              >
                <option value="cash">Cash on Delivery</option>
                <option value="cash">Card</option>
              </select>
            </div>
            <input
              type="text"
              placeholder="Message"
              name="message"
              [(ngModel)]="form.message"
              #message="ngModel"
              required=""
              aria-rowcount="5"
            />
            <button class="button_line" (click)="onSubmit()">
              Place Order
            </button>
            <!-- 
                date picker  // get from api to findout 
     <button class="button_line (click)="onSubmit()" >Reserve</button>
   
                package type // get form api url 
              -->
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
