<div *ngIf="isLoaded == false" id="loading"></div>
<div class="container content" *ngIf="isLoaded">
  <section class="products_shop">
    <div class="container">
      <div class="row flex-wrap">
        <div *ngFor="let itm of itemList" class="col-lg-4">
          <div class="products_sh">
            <div class="image_product_add_to_cart">
              <a class="button_line" (click)="addToCart(itm)">
                <i class="fas fa-shopping-basket"></i>Add to Cart</a
              ><img
                src="{{ itm.imagePath }}"
                alt=""
                style="max-height: 10rem; min-height: 10rem"
              />
            </div>
            <a class="cont_product" [routerLink]="['/item', itm.id]">
              <div class="row align-items-center justify-content-between">
                <span>Rs. {{ itm.price }}</span>
                <div class="star">
<!--                  <rating-->
<!--                    [(ngModel)]="itm.rateCount"-->
<!--                    [max]="max"-->
<!--                    [readonly]="isReadonly"-->
<!--                    style="height: 3rem; width: 3rem"-->
<!--                  ></rating>-->
                </div>
              </div>
              <p style="display: none"></p>
              <h3>{{ itm.name }}</h3>
              <p style="font-size: small">{{ itm.description }}</p></a
            >
          </div>
        </div>
      </div>
      <div class="nav_pages">
        <div
          class="num_p"
          *ngFor="let data of pageNumbers"
          (click)="nextIndexList(data)"
        >
          {{ data }}
        </div>
      </div>
    </div>
  </section>
